name: Containerise Fortify Service

on:
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'Tag to apply to the docker image'
        required: true
        default: 'latest'

      environment-file:
        description: 'The name of the environment configuration file to bake into the build'
        required: true
        default: 'prod'

jobs:

  build-and-push:

    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: build and push docker image
        uses: ./actions/build-push-docker
        with:
          working-directory: ./services/fortify
          image-tag: ${{ inputs.image-tag }}
          ecr-repository-name: fortify
          environment-file: ${{ inputs.environment-file }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
