name: Test Service

description: 'provision dependencies and tests project'


runs:
  using: "composite"
  steps:
    - name: provision Go
      uses: actions/setup-go@v3

    - name: provision just 
      uses: taiki-e/install-action@just
      with:
        just-version: latest

    - name: generate .env file
      run: just gen-dotenv test

    - name: run unit tests
      run: just test
